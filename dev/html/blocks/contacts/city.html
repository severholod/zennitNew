<script type="text/javascript">
    ymaps.ready(init);
    function init(){
        var samara = [53.213396, 50.141228],
            samaraNew = [53.213396 + 0.001, 50.141228 + 0.003]
            moscow = [55.751148, 37.655239];
        var myMap = new ymaps.Map("map", {
            center: samaraNew,
            zoom: 15
        });
        // Создание метки с квадратной активной областью.
        var squareLayout = ymaps.templateLayoutFactory.createClass(`
            <div class="map-info-wrapper">
                <div class="map-info addresses-item">
                <div class="addresses-item__content">
                        <div class="addresses-item__title">Самара</div>
                        <div class="addresses-item__address">ул. Ново-Садовая, д. 44 офисы 135, 135б, 135в Офисный центр "Тисиз"</div>
                    </div>
                    <div class="addresses-item__phone"><a href="">+7 (812) 564-65-14</a></div>
                </div>
            </div>
        `);

        var squarePlacemark = new ymaps.Placemark(
            samara, {
                // hintContent: 'Метка с прямоугольным HTML макетом'
            }, {
                iconLayout: squareLayout,
                // Описываем фигуру активной области "Прямоугольник".
                // iconShape: {
                //     type: 'Rectangle',
                //     // Прямоугольник описывается в виде двух точек - верхней левой и нижней правой.
                //     coordinates: [
                //         [-25, -25], [25, 25]
                //     ]
                // }
            }
        );
        myMap.geoObjects.add(squarePlacemark);
    }
</script>
